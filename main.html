<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokimon - Gotta love 'em all <3</title>
    <script language="javascript" type="text/javascript" src="pokimon.js"></script>
    <script language="javascript" type="text/javascript" src="player.js"></script>
    <script language="javascript" type="text/javascript" src="food.js"></script>
    <script language="javascript" type="text/javascript" src="handler.js"></script>
    <script language="javascript" type="text/javascript" src="main.js"></script>

    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <canvas id="canvas" width="1000"
            height="1000"
            style="width:80vw; height:80vh">
    </canvas>
    <div class="progress" id="exp-bar">
        <div class="progress-bar"  role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            60%
        </div>
    </div>
    <div class="progress" id="stamina-bar">
        <div class="progress-bar"  role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            60
        </div>
    </div>


    <div class="slideshow-container">
        <div class="mySlides">
            <img src="img/pizza.png" style="width: 100%">
            <div class="caption">anzahl</div>
        </div>

        <div class="mySlides">
            <img src="img/omnombeere.png" style="width: 100%">
            <div class="caption">anzahl</div>
        </div>

        <div class="mySlides">
            <img src="img/carrot.png" style="width: 100%">
            <div class="caption">anzahl</div>
        </div>
        <i class="fas fa-angle-left prev" onclick="plusSlides(-1)"></i>
        <i class="fas fa-angle-right next" onclick="plusSlides(1)"></i>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }
    </script>


    <div class="buttons">
        <button id="button-pet">pet</button>
        <button id="button-feed">feed</button>
        <button id="button-clean">clean</button>
        <button id="button-go-out" style="">go out</button>
    </div>
</body>
</html>
